{% extends 'base.html' %}

{%block body%}
<div class="container-fluid px-0 mb-3" >
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>


<div class="container mb-4 py-10">
    <h1 class="text-center" style="color:#FF1493">Contact Us</h1>
    <form method="post" action="/contact">   
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>
        <br>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <br>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>      
        <br>
        <div class="form-group">
            <label for="desc">Tell Us about your query</label>
            <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Typing here we will reach out to you.."></textarea>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>
{%endblock body%}
